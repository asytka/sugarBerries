<div class="masters-container">
    <div class="container">
        <div class="row">
            <div class="masters-wrapper">
                <div class="all-masters-wrapper">
                    <div class="all-masters">
                        <div class="all-masters-title">
                            Наш колектив
                            <div class="all-masters-title-desc">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus asperiores magnam
                                corrupti.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="every-master">
                    <div *ngFor="let image of images;">
                        <div class="every-master-image-wrapper">                         
                            <img [src]="image[0]" alt="photo" class="every-master-image">
                        </div>
                        <div class="every-master-desc">
                            {{image[1]}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
